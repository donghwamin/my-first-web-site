<!doctype html>
<html>
<!-- html에서는 무조건 본문을 설명하는 부분과 본문을 나눠주기로 약속했음
고로 head라는 태그로 본문 설명하는 부분으로 묶고 body라는 태그로 본문을 묶는다.  -->
<head>
    <!-- 웹사이트 제목 title -->
  <title>web1 - 체체와 치치네 카페</title>
  <!-- 어느 웹페이지로 열든 상관없이 글씨 안꺠지게 하기 위해서 설정 -->
  <meta charset="utf-8">
</head>
<!-- 목차를 리스트를 사용해서 나타낼건데 ol은 순서가 있는 즉 order/ ul은 unorder 순서가 없다. -->
<body>
  <h1><a href = "index.html">체체와 치치 카페</a></h1>
  <ol>
    <li><a href = "1.html">카페 소개</a></li>
    <li><a href = "2.html">카페 공지</a></li>
    <li><a href = "3.html">카페 가족 소개</a></li>
  </ol>
  <!-- <ul>
    <li>체체</li>
    <li>치치</li>
    <li>다른 친구들 문의</li>
  </ul> -->

  <!-- h1~h6 글자 크기를, strong은 글자 굵기를 나타내는 태그 -->
  <h1>체체와 치치</h1>
  안녕하세요 <strong><u>체체와 치치 카페</u></strong>에 오신걸 환영합니다.

  <!-- p는 문단의 단락을 구별하는 태그, br은 단순한 줄바꿈을 해주는 태그
  style이나 src는 속성 attribute라고 하고 css 문법이다. 즉 웹페이지를 꾸미는 역할을 한다. -->
  <p style="margin-top : 20px;">
  <img src="cat1.jpg" width="50%">
  <p style="margin-top : 45px;">저희 카페는 한적한 분위기 속에서 힐링을 할 수 있도록 마련한 카페입니다.
  <br>카페에는 귀여운 체체와 치치가 있으니 고양이에 대한 두려움이나
  <!-- a란 링크를 뜻하는데 html의 h, hyper text 와 reference의 ref를 사용하여 링크를 연결해주고 target 속성을 사용하여
  클릭했을 때 열리도록 설정하고 title 속성을 사용하여 커서를 가져다 놓았을 때 들어가지는 페이지의 제목을 나타나도록 해줌 -->
  <br><a href="https://namu.wiki/w/%EB%8F%99%EB%AC%BC" target ="_blank" title = "나무위키 동물" >동물</a>
  을 싫어하시는 분들은 방문을 삼가해주시길 바랍니다.
</body>
</html>
